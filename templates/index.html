<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background: #fff; /* Plain white background */
            color: #333;
            font-family: 'Arial', sans-serif;
            margin-top: 0; /* Remove space at the top for body */
        }
        .header-image {
            width: 100%;
            height: 280px; /* Height of the header image */
            background: url('static/homepg.jpeg') no-repeat center center;
            background-size: cover;
            margin-top: 15px; /* Remove space above the image */
            margin-bottom: 30px; /* Space below the image */
        }
        .card {
            width: 22.6%; /* Adjusted width to fit 4 cards in a row */
            margin: 15px; /* Margin between cards */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-img {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        .card-body {
            padding: 10px; /* Padding inside card body */
            text-align: center;
        }
        .card-header {
            color: #a2306b; /* Dark pink color for text */
            padding: 10px;
            font-size: 1.5em; /* Bigger text size */
            /*font-weight: bold; /* Bold text */
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Impact', sans-serif; /* Impact font */
        }
        .card-header:hover {
            color: #db86d4; /* Darker pink for hover effect */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .navbar {
        background: #ffe4e1; /* Light pink background */
        padding: 10px 20px;
      }
      .navbar-brand img {
        height: 40px; /* Logo height */
      }
      .navbar-nav {
        margin-left: auto;
      }
      .navbar-nav .nav-item {
        margin-left: 15px;
      }
      .navbar-nav a {
        color: #ff69b4; /* Pink color for links */
        font-weight: bold;
      }
      .navbar-nav a:hover {
        color: #e55b9e; /* Hover effect */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/about_us">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Image -->
    <div class="header-image"></div>

    <!-- Cards -->
    <div class="container">
        <div class="card">
            <div class="card-img" style="background-image: url('static/card1.jpg');"></div>
            <div class="card-body">
                <div class="card-header" onclick="window.location.href='predict'">
                    Predict Breast Cancer
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img" style="background-image: url('static/card2.jpeg');"></div>
            <div class="card-body">
                <div class="card-header" onclick="window.location.href='about'">
                    About Breast Cancer
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img" style="background-image: url('static/card3.avif');"></div>
            <div class="card-body">
                <div class="card-header" onclick="window.location.href='data-analysis'">
                    Data Analysis
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img" style="background-image: url('static/card3.jpeg');"></div>
            <div class="card-body">
                <div class="card-header" onclick="window.location.href='resources'">
                    Patient Resources
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img" style="background-image: url('static/card5.jpg');"></div>
            <div class="card-body">
                <div class="card-header" onclick="window.location.href='contact'">
                    Contact Us
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img" style="background-image: url('static/card6.avif');"></div>
            <div class="card-body">
                <div class="card-header" onclick="window.location.href='research'">
                    Recent Research
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img" style="background-image: url('static/card7.webp');"></div>
            <div class="card-body">
                <div class="card-header" onclick="window.location.href='faq'">
                    FAQ
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img" style="background-image: url('static/card8.webp');"></div>
            <div class="card-body">
                <div class="card-header" onclick="window.location.href='forum'">
                    Community Forum
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
