<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(135deg, #ffe4e1, #ffb6c1); /* Gradient background */
        color: #333;
        font-family: 'Arial', sans-serif; /* Modern font */
      }
      .header-image {
        width: 100%;
        height: 40%;
        background: url('static/breast-cancer-symptoms.png') no-repeat center center;
        background-size: cover;
        margin-top: 0; /* Space above the image */
        margin-bottom: 30px; /* Space below the image */
      }
      .result-text {
        text-align: center;
        font-size: 2em;
        color: #ff69b4; /* Pink color for result text */
        margin-bottom: 30px;
      }
      .result-heading {
        text-align: center;
        font-size: 2.5em;
        color: #ff69b4; /* Dark pink color for heading */
        margin-bottom: 30px;
        font-family: 'Impact', sans-serif; /* Impact font for heading */
        font-weight: bold; /* Bold heading */
      }
      .card {
        border: none; /* Remove border */
        border-radius: 15px; /* More rounded corners */
        overflow: hidden; /* Ensure rounded corners apply to images */
        box-shadow: 0 4px 20px rgba(0,0,0,0.1); /* Larger shadow for a floating effect */
        max-width: 400px; /* Smaller card width */
        transition: transform 0.2s ease-in-out; /* Smooth hover effect */
        margin: 0 auto; /* Center the card */
        height: auto; /* Adjust height automatically */
      }
      .card:hover {
        transform: translateY(-10px); /* Lift up on hover */
      }
      .card-title {
        color: #ff69b4; /* Pink color for card title */
        font-size: 1.5em; /* Larger font size */
      }
      .card-body {
        background-color: #fff; /* White background for card body */
        border-radius: 0 0 15px 15px; /* Rounded corners for card body */
        padding: 20px; /* Padding for content */
      }
      .btn-primary {
        border-radius: 30px; /* Rounded button */
        padding: 10px 20px; /* Padding for button */
        font-size: 1.2em; /* Larger font size */
        background-color: #ff69b4; /* Pink color for button */
        border-color: #ff69b4;
      }
      .btn-primary:hover {
        background-color: #e55b9e; /* Slightly darker pink on hover */
        border-color: #e55b9e;
      }
      .img-fluid {
        width: 100%;
        height: auto;
      }
      .result-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column; /* Stack elements vertically */
        gap: 30px; /* Space between card and heading */
      }
      .navbar-brand img {
        height: 40px; /* Logo height */
      }
      .navbar-nav {
        margin-left: auto;
      }
      .navbar-nav .nav-item {
        margin-left: 15px;
      }
      .navbar-nav a {
        color: #ff69b4; /* Pink color for links */
        font-weight: bold;
      }
      .navbar-nav a:hover {
        color: #e55b9e; /* Hover effect */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/about_us">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3 mt-3">
      <div class="result-heading">
        <h1>{{ message }}</h1>
      </div>
      <div class="result-container">
        {% if message == 'Not Cancerous' %}
          <div class="card my-3">
            <img src="{{ url_for('static', filename='img1.htm') }}" class="card-img-top" alt="Not Cancerous">
            <div class="card-body">
              <h5 class="card-title">Not Cancerous</h5>
              <p class="card-text">Don't worry, you don't have breast cancer. Enjoy your life!</p>
            </div>
          </div>
        {% else %}
          <div class="card my-3">
            <img src="{{ url_for('static', filename='result.jpg') }}" class="card-img-top" alt="Cancerous">
            <div class="card-body">
              <h5 class="card-title">Cancerous</h5>
              <p class="card-text">Alert! You have breast cancer. Please consult a doctor immediately.</p>
            </div>
          </div>
        {% endif %}
      </div>
      <div class="text-center my-4">
        <a href="/" class="btn btn-primary">Go Back</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
